<html lang="en">
<head>

    <title>Responsive Banner Ad</title>
    <style>
        html {
            background-color: #000000;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Responsive iframe */
        .banner-container {
            width: 100%;
            max-width: 728px; /* max width for large screens */
        }

        iframe {
            width: 100%;
            height: auto;
        }

        /* Adjust banner size for smaller screens */
        @media (max-width: 768px) {
            .banner-container {
                max-width: 468px; /* smaller banner for tablets */
            }
        }

        @media (max-width: 480px) {
            .banner-container {
                max-width: 320px; /* smaller banner for mobile phones */
            }
        }
    </style>
</head>
